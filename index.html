<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Embark on a journey of Space Exploration. Get to know more about space from your comfort zone with 
            seamless navigation across pages and detailed insights of all Planets, 
            Crew members that first explored the planet, and the kind of Technology they used"
        />

        <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon-32x32.png" />
        <link rel="stylesheet" href="./src/css/main.css" type="text/css" media="all" />

        <script defer src="./src/js/controllers/App.js"></script>
        <title>Space tourism website</title>
    </head>
    <body class="home">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="./src/assets/shared/logo.svg" alt="Logo" />
                    <span class="line"></span>
                </a>

                <nav class="header__nav">
                    <ul class="nav__list">
                        <li class="nav__link active">
                            <a href="/" data-route="home"><span>00</span> Home</a>
                        </li>
                        <li class="nav__link">
                            <a href="/destination" data-route="destination"><span>01</span> Destination</a>
                        </li>
                        <li class="nav__link">
                            <a href="/crew" data-route="crew"><span>02</span> Crew</a>
                        </li>
                        <li class="nav__link">
                            <a href="/technology" data-route="technology"><span>03</span> Technology</a>
                        </li>
                    </ul>
                </nav>

                <nav class="header__menu">
                    <button type="button" id="open" class="menu__button" aria-label="Open Menu">
                        <svg class="menu__icon" aria-hidden="true">
                            <use xlink:href="./src/assets/shared/icon-hamburger.svg#icon-hamburger"></use>
                        </svg>
                    </button>
                    <button type="button" id="close" class="menu__button" aria-label="Close Menu" hidden>
                        <svg class="menu__icon--close" aria-hidden="true">
                            <use xlink:href="./src/assets/shared/icon-close.svg#icon-close"></use>
                        </svg>
                    </button>
                </nav>
            </header>

            <main id="main"></main>
        </div>
    </body>
</html>
